<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #FFF7D9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #FAF9F5;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(130, 148, 97, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .auth-container h1 {
      color: #829461;
      margin-bottom: 1.5rem;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-container input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #CCC;
      border-radius: 8px;
    }

    .auth-container button {
      background-color: #829461;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #9C5273;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login</h1>
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
